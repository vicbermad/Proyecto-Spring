<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Songs</title>
</head>
<body>
<div class="container my-2" align="center">
    <h3>Songs List</h3>
    <table style="width:80%" border="1" class="table table-striped table-responsive-md">
        <thread>
            <tr>
                <th>Title</th>
                <th>Duration</th>
                <th>Action</th>
            </tr>
        </thread>
        <tbody>
        <tr th:each="songs:${song}">
            <td th:text="${songs.title}"></td>
            <td th:text="${songs.duration}"></td>
            <td>
                <a th:href="@{/view/delete/{id}(id=${songs.id})}" class="btn btn-primary">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
